<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
        <title>Service Monitor</title>
        <link rel="stylesheet" href="../vender/bootstrap-3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/bootstrap-reset.css" />
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/dashboard.css" />
    </head>
    <body>

        <section id="container" >
          <!--header start-->
            <header class="header white-bg">
                <div class="sidebar-toggle-box">
                    <div data-original-title="Toggle Navigation" data-placement="right" class="icon-reorder tooltips"></div>
                </div>
                <!--logo start-->
                <a href="#" class="logo"><span>Service</span>&nbsp;Monitor</a>
                <!--logo end-->
            </header>
            <!--header end-->
            <!--sidebar start-->
            <aside>
                <div id="sidebar"  class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu">
                        <li class="active">
                            <a class="dashboard" href="/monitor/details" target="change-page">
                                <i class="icon-file-text"></i>
                                <span>Details</span>
                            </a>
                        </li>
                        <li>
                            <a class="dashboard" href="/monitor/metrics" target="change-page">
                            <i class="icon-dashboard"></i>
                            <span>Metrics</span>
                            </a>
                        </li>
                        <li>
                            <a class="dashboard" href="/monitor/searchs" target="change-page">
                                <i class="icon-search"></i>
                                <span>Searchs</span>
                            </a>
                        </li>
                        <li>
                            <a class="dashboard" href="/monitor/customize" target="change-page">
                                <i class="icon-list"></i>
                                <span>Customize</span>
                            </a>
                        </li>
                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <iframe src="/monitor/details" name="change-page" class="content-page" scrolling="no"  frameborder="0" ></iframe>
                </section>
            </section>
            <!--main content end-->
        </section>

        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/dashboard.js"></script>
        <script src="../vender/bootstrap-3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/jquery.scrollTo.min.js"></script>
        <script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="../js/common-scripts.js"></script>
    </body>
</html>
