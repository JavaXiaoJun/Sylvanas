</head>
<body>
<div class="body-container">

    <div class="row">
        <div class="col-lg-12">
            <div class="main-title">
                <div>Team Manage</div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div id="tableCnt" class="tableCnt">
                        <div class="table-head">
                            <div>
                                <span>Team List</span>
                            </div>
                            <div id="add_btn" onclick="addFeedback()">
                                <i class="icon-plus-sign icon-green add-icon"></i>
                            </div>
                        </div>
                        <table id="teamTable" class="table table-striped table-bordered table-hover table-condensed executions-table my-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px;">#</th>
                                    <th style="width: 25%;">Name</th>
                                    <th style="width: 30%;">Description</th>
                                    <th>Operate</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Team</h4>
                </div>
                <div class="modal-body">
                    <input id="team_id" style="display: none"/>
                    <div class="input-group">
                        <span class="input-group-addon modal-span">Name</span>
                        <input id="new_name" type="text" class="form-control modal-input" placeholder="name"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon modal-span">Description</span>
                        <textarea id="new_description" type="text" class="form-control modal-input text-area" placeholder="description"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeEdit" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveTeam()">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
