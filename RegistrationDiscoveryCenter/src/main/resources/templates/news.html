<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache" />
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate" />
    <meta HTTP-EQUIV="expires" CONTENT="0" />
    <meta http-equiv="Cache" content="no-cache" />
    <title>News</title>
    <link rel="stylesheet"  type="text/css"  href="../../tools/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet"  type="text/css"  href="../../app/css/bootstrap-reset.css" />
    <link rel="stylesheet"  type="text/css"  href="../../app/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet"  type="text/css"  href="../../app/css/style.css" />
    <link rel="stylesheet"  type="text/css"  href="../../app/css/common.css" />

    <script  src="../../tools/jquery-3.3.1.min.js" ></script>
    <script  src="../../tools/newegg/newegg.js" ></script>
    <script  src="../../tools/bootstrap/js/bootstrap.js" ></script>
    <script src="../../tools/layer/layer.js"></script>
    <script  src="../../tools/common.js" ></script>
    <script  src="../../app/news.js" ></script>

</head>
<body>
<div class="body-container">

    <div class="row">
        <div class="col-lg-12">
            <div class="main-title">
                <div>News Manage</div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div id="tableCnt" class="tableCnt">
                        <div class="table-head">
                            <div>
                                <span>News List</span>
                            </div>
                            <div id="add_btn" onclick="addNews()" >
                                <span class="icon-plus-sign icon-green add-icon"></span>
                            </div>
                        </div>
                        <table id="newsTable" class="table table-striped table-bordered table-hover table-condensed executions-table my-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px;">#</th>
                                    <th style="width: 15%;">Title</th>
                                    <th style="width: 50%;">Content</th>
                                    <th style="width: 20%;">UpdateTime</th>
                                    <th>Operate</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="paging-wrapper">
                    <button id="previous" type="button" class="btn btn-sm btn-default" onclick="previous()"><i class="icon-double-angle-left"></i></button>
                    <span class="interval">Page Num:</span>
                    <input type="text"  id="pageNum" class="form-control" placeholder="page" onchange="goto()" />
                    <span class="interval">Total:<span id="totalPage"></span></span>
                    <button id="next" type="button" class="btn btn-sm btn-default" onclick="next()"><i class="icon-double-angle-right"></i></button>
                </div>
            </section>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog m-bot15">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">News</h4>
                </div>
                <div class="modal-body">
                    <input id="newsId" style="display:none" />
                    <div class="input-group">
                        <span class="input-group-addon modal-span">Title</span>
                        <input id="newsTitle" type="text" class="form-control modal-input" placeholder="title" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon modal-span" >Content</span>
                        <textarea id="newsContent" type="text" class="form-control modal-input text-area" placeholder="content" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeEdit" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="saveBtn" type="button" class="btn btn-primary" onclick="saveNews()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
